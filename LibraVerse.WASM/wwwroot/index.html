<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libra Verse</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="LibraVerse.WASM.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>

<div id="app">
    <div id="loader">
        <div class="vh-100 d-flex justify-content-center align-items-center bg-light">
            <div class="text-center">
                <!-- Book Stack -->
                <div class="position-relative mx-auto" style="width: 120px; height: 100px;">
                    <!-- Bottom Book -->
                    <div class="position-absolute bottom-0 start-50 translate-middle-x shadow-sm rounded bg-primary"
                         style="width: 100px; height: 15px; z-index: 1;"></div>

                    <!-- Middle Book -->
                    <div class="position-absolute bottom-0 start-50 translate-middle-x shadow rounded bg-primary"
                         style="width: 110px; height: 20px; bottom: 15px; z-index: 2;"></div>

                    <!-- Top Book (Main) -->
                    <div class="position-absolute shadow-lg rounded bg-primary d-flex justify-content-center align-items-center"
                         style="width: 120px; height: 80px; bottom: 35px; left: 0; z-index: 3;">
                        <!-- Book Pages -->
                        <div class="bg-white rounded-end" style="width: 110px; height: 70px; margin-left: 5px;">
                            <!-- Spinner on the page -->
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Text -->
                <div class="mt-4">
                    <h5 class="text-primary fw-bold">Loading LibraVerse</h5>
                    <div class="d-flex justify-content-center mt-2">
                        <div class="spinner-grow spinner-grow-sm text-primary mx-1" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow spinner-grow-sm text-primary mx-1" role="status" style="animation-delay: 0.2s;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow spinner-grow-sm text-primary mx-1" role="status" style="animation-delay: 0.4s;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="." class="reload">Reload</a>
    <span class="dismiss">ðŸ—™</span>
</div>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
<script src="_framework/blazor.webassembly.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function removeLoader() {
        const loader = document.getElementById('loader');
        if (loader) {
            loader.style.transition = "opacity 0.5s ease-out";
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 600);
        }
    }
</script>
</body>

</html>
